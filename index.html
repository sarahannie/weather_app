<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="/images/clear.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="enter your city"
          spellcheck="false"
        />
        <button>
          <img src="/images/search.png" alt="search" />
        </button>
      </div>

      <div class="error">
        <p>City not found, please check city the spelling and try again.</p>
      </div>

      <div class="weather">
        <img src="images/search.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png" alt="" />
            <div class="img-cond">
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="/images/wind.png" alt="" />
            <div class="img-cond">
              <p class="wind">15 km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
